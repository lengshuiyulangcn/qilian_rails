<qilian-header></qilian-header>
<qilian-footer></qilian-footer>
<div class='app-body'>
  <div class='app-content' style="background-color: white">
    <div class="scrollable">
     <div class="scrollable-content section">
      <form role="form" ng-submit="updateUserInfo()" class="ng-pristine">
        <fieldset>
            <div class="form-group">
              <label>用户昵称*</label>
              <input type="text" ng-model="user.name" class="form-control ng-pristine ng-untouched" style="display: inline-block; width: 40%">
              <label>性别*</label>
               <select ng-model="user.gender">
               <option value="男">男</option>
               <option value="女">女</option>
               </select>
            </div>
            <div class="form-group">
              <label>头像*</label>
              <file-upload></file-upload>
            </div>
            <div class="form-group">
              <label>姓*</label>
              <input type="text" ng-model="user.family_name" class="form-control needsclick" style="display: inline-block; width: 40%">
              <label>名*</label>
              <input type="text" ng-model="user.given_name" class="form-control needsclick" style="display: inline-block; width: 40%">
            </div>
            <div class="form-group">
              <label>生日*</label>
              <input rsmdatedropdowns ng-model="user.birthday" />
            </div>
            <div class="form-group">
              <label>联系电话*</label>
              <input type="text" ng-model="user.phone" class="form-control ng-pristine ng-untouched">
            </div>
            <div class="form-group">
              <label>Email*</label>
              <input type="Email" ng-model="user.email" class="form-control ng-pristine ng-untouched">
            </div>
            <div class="form-group">
              <label>微信</label>
              <input type="text" ng-model="user.wechat" class="form-control ng-pristine ng-untouched" style="display: inline-block; width: 40%">
              <label>Line</label>
              <input type="text" ng-model="user.line" class="form-control ng-pristine ng-untouched" style="display: inline-block; width: 40%">
            </div>
            <div class="form-group">
              <label>学校*</label>
              <input type="text" ng-model="user.school" class="form-control ng-pristine ng-untouched">
            </div>
            <div class="form-group">
              <label>专业*</label>
              <input type="text" ng-model="user.major" class="form-control ng-pristine ng-untouched">
            </div>
            <div class="form-group">
              <label>工作信息</label>
              <input type="text" ng-model="user.major" class="form-control ng-pristine ng-untouched">
            </div>
        </fieldset>
        <hr>

        <button class="btn btn-primary btn-block">
          修改用户信息
        </button>
      </form>
     </div>
    </div>
  </div>
</div>
