<qilian-header></qilian-header>
<qilian-footer></qilian-footer>
<div class='app-body'>
  <div class='app-content' style="background-color: white">
    <div class="topic_box">
      <div class="topics" ng-repeat="post in posts">
        <div class="topic topic_line" ng-click="show_post($index+1)">
          <img ng-src={{post.image.url}} class="avatar pull-left">
          <div class="title">
            {{post.title}}
            <ul>
              <li ng-repeat="category in post.categories">
                {{category}}
              </li>
            </li>
          </div>
          <div class="title">
            {{post.description}}
          </div>
         </div>
       </div>
     </div>
   </div>
 </div>
