<qilian-header></qilian-header>
<qilian-footer></qilian-footer>
<div class='app-body'>
  <div class='app-content' style="background-color: white">
    <div class="scrollable">
     <div class="scrollable-content section">
      <form role="form" ng-submit="signIn()" class="ng-pristine ng-valid ng-valid-email">
        <fieldset>
          <legend>登录</legend>
            <div class="form-group has-success has-feedback">
              <label>Email/ID</label>
              <input type="text" ng-model="credentials.login" class="form-control ng-pristine ng-untouched ng-valid needsclick ng-valid-email" placeholder="ID or Email">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" ng-model="credentials.password" class="form-control needsclick" placeholder="Password">
            </div>

            <div class="form-group">
              <label>Remember Me</label>
              <ui-switch ng-model="rememberMe" class="ng-pristine ng-untouched ng-valid ng-isolate-scope switch active switch-transition-enabled"><div class="switch-handle"></div></ui-switch>
            </div>
        </fieldset>
        <hr>

        <button class="btn btn-primary btn-block">
          Login
        </button>
      </form>
      使用SNS账号登录:<br>
      <a ng-click="facebook_auth()">
        <i class="fa fa-facebook-official fa-3x"></i>
        </a>
     </div>
    </div>
  </div>
</div>
